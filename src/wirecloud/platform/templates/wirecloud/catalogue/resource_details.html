{% load i18n %}<s:styledgui xmlns:s="http://wirecloud.conwet.fi.upm.es/StyledElements" xmlns:t="http://wirecloud.conwet.fi.upm.es/Template" xmlns="http://www.w3.org/1999/xhtml">
<s:borderlayout>

    <s:options>{"class": "resource_details"}</s:options>

    <s:northcontainer>
       <h2 class="resource_name"><t:displayname/></h2>
    </s:northcontainer>

    <s:westcontainer>
        <div class="panel">
            <t:image/>
            <t:rating/>
            <t:mainbutton/>

            <div class="links">
                <t:doc/>
                <t:home/>
            </div>
            <div class="summary">
                <div><span class="attr_title">{% trans 'Vendor:' %}</span> <t:vendor/></div>
                <div><span class="attr_title">{% trans 'Version:' %}</span> <t:version/></div>
                <div><span class="attr_title">{% trans 'Last Updated:' %}</span> <t:lastupdate/></div>
            </div>
        </div>
    </s:westcontainer>

    <s:centercontainer>

        <s:options>{"class": "description_column"}</s:options>
        <t:details/>

    </s:centercontainer>

</s:borderlayout>
</s:styledgui>
