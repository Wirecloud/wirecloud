{% load i18n %}<s:styledgui xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://wirecloud.conwet.fi.upm.es/StyledElements" xmlns:t="http://wirecloud.conwet.fi.upm.es/Template">
<s:borderlayout>
<s:options>{"class": "resource_details"}</s:options>
<s:westcontainer>
<div class="panel panel-default"><div class="panel-body">
<div class="se-thumbnail se-thumbnail-sm"><t:image></t:image></div>
<t:rating></t:rating>
<t:mainbutton></t:mainbutton>
<dl class="summary">
<dt>{% trans 'Store' %}</dt>
<dd><t:store></t:store></dd>
<dt>{% trans 'Owner' %}</dt>
<dd><t:owner></t:owner></dd>
<dt>{% trans 'Version' %}</dt>
<dd><t:version></t:version></dd>
<dt>{% trans 'Publication date' %}</dt>
<dd><t:publicationdate></t:publicationdate></dd>
</dl>
</div></div>
</s:westcontainer>
<s:centercontainer>
<s:options>{"class": "description_column"}</s:options>
<t:details></t:details>
</s:centercontainer>
</s:borderlayout>
</s:styledgui>
