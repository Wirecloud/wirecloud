{% load i18n %}
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
<head>
<title>{% trans "Error 404 - Not Found" %}</title>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<!-- Base css -->
<link rel="stylesheet" type="text/css" media="screen,projection" href="{{ MEDIA_URL }}css/ezweb.css" />


<style>
body {
  color: #19446A;
  background: url("/ezweb/themes/default/images/fond.gif") top left;
  margin:0;
  padding:0;
  font-size:80%;
  font-family: Verdana, Arial, Helvetica, sans-serif;
}
ul{
  margin-top: 0;
  margin-bottom:0;
}
img{
  border: none;
}

#banner {
  position:relative;
  overflow:hidden;
}

#header {
    height: 51px;
    position: relative;
    width:100%;
    z-index: 2;
    background: url("/ezweb/themes/default/images/header_deg.gif") repeat-x left top;
	color:white;
	height: 65px;
}
#logo {
	margin-top:5px;
	background: url("/ezweb/themes/default/images/Open_Ez_Logo.png") no-repeat;
	width: 244px;
	height: 46px;
}
#greeting {
	text-align:right;
	float:right;
	margin-right:15px;
	margin-top:5px;
}

.form-row {
	width: 220px;
	margin: auto;
	text-align: center;
	padding: 10px;
}

.form-row input[type="submit"] {
	background: transparent url("/ezweb/themes/default/images/header_deg.gif") repeat;
	color: white;
}

#content-main .registration{
        text-align: center;
}

#right-section a{
        color:#2D6F9C;
        cursor:pointer;
}

#login-section{
	border: 1px solid;
	-moz-border-radius: 6px;
	background: #E3F0F7;
	margin: auto;
	width: 70%;
	margin-bottom: 40px;
	margin-top: 27px;
	padding: 10px;
	border-right: 2px solid;
	border-bottom: 2px solid;
}

#content-main .training{
        color:#19446A;
	    padding: 5px;
		text-align:justify;
	    position: relative;
		margin-top: 15px;
		margin-left: 5px;
		float: left;
		width: 40%;
}

.training .training-content{
        width: 90%;
        margin: auto;
        background:#E3F0F7;
        padding: 10px;
        font-size:110%;
        -moz-border-radius: 6px;
        border:1px solid;
        border-right: 2px solid;
		border-bottom: 2px solid;
}

.training-content td{
	padding: 2px;
}

#content-main #right-section{
	float: left;
	width: 57%;
	padding: 14px 0;
}

table{
  border: 0;
}

#greeting{
        position:relative;
        float:right;
        width:400px;
        margin-right:15px;
        margin-top:5px;
}

#greeting a{
        color:white;
}
#greeting .languages{
        display:inline;
        margin-left: 20px;
}

#greeting .languages #languages{
	display:inline;
}

#greeting .languages a{
        text-decoration:none;
}
#greeting .languages img{
        border:0px none;
	cursor:pointer;
}

h3{
        color: #19446A;
}

.subtitle{
	  display: block;
	  width: 100px;
	  font-size:85%;
}

.tooltip{
	padding: 10px;
	border: 1px solid;
	border-right: 2px solid;
	border-bottom: 2px solid;
	-moz-border-radius: 6px;
	width: 400px;
	margin: 10px;
	background: white;
	color: #19446A;
	background:white;
    color:#19446A;
}

#tip_grow{
	float: right;
}

#tip_contact{
	float: left;
}

#tip_training{
	float: right;
}

#logo_formacion {
	width: 400px;
	margin-top: 5px;
}

</style>

<link rel="shortcut icon" type="image/x-icon" href="{{ MEDIA_URL }}css/favicon.ico" />

<script type="text/javascript">
	function setLanguage(language) {
		document.getElementById("language").value = language;
		document.getElementById("languages").submit();

		return false;
	}
</script>


</head>

<body>

<!-- HEADER -->
<div id="header">
	<div id="banner">
		<div id="logo"></div>
		<div id="greeting">
			<div class="languages">
				<form id="languages" action="/i18n/setlang/" method="post">
					<input name="next" type="hidden" value="/accounts/login/?next=/" />
					<input id="language" name="language" type="hidden" value="{{ LANGUAGE_CODE }}">
				</form>
				{% for lang in LANGUAGES %} <a href="/" onclick="return setLanguage('{{ lang.0 }}')" ><img title="{{lang.1}}" alt="{{lang.1}}" src="{{ MEDIA_URL }}images/{{ lang.0 }}.png"/></a>{% endfor %}
			</div>
			<span id="help_section"><a href="mailto:ezwebplatform-movilforum@lists.morfeo-project.org">{% trans 'Contact us' %}</a></span>
			<span> | </span>
			<span id="help_section"><a href="http://forge.morfeo-project.org/wiki/index.php/FAQ">FAQ</a></span>
		</div>
	</div>
</div>

<div id="content-main">
  <h1>{% trans "Error 404 - Not Found" %}</h1>
  <p>{% blocktrans %}The requested URL "{{request_path}}" was not found on this server.{% endblocktrans %}</p>
</div>

</body>
</html>
